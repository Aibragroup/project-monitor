# Device Monitoring Agent Configuration
# =====================================
# This is a standalone monitoring agent that can run independently
# and send device metrics to any compatible monitoring API

[api]
# Remote monitoring API configuration
base_url = http://localhost:5000/api
username = Admin
password = Admin123
timeout = 30
retry_attempts = 3
retry_delay = 5

# Example Router Configuration
[device_router_01]
name = Main Router
type = router
ip_address = 192.168.1.1
location = Server Room A
monitoring_methods = ping,snmp
snmp_community = public
snmp_port = 161
snmp_version = 2c
poll_interval = 30
timeout = 10
enabled = true

# Example Switch Configuration  
[device_switch_01]
name = Core Switch
type = switch
ip_address = 192.168.1.10
location = Server Room A
monitoring_methods = ping,snmp
snmp_community = public
snmp_port = 161
snmp_version = 2c
poll_interval = 30
timeout = 10
enabled = true

# Example Firewall Configuration
[device_firewall_01]
name = Edge Firewall
type = firewall
ip_address = 192.168.1.254
location = DMZ
monitoring_methods = ping,http
http_endpoint = http://192.168.1.254/api/status
poll_interval = 30
timeout = 10
enabled = true

# Example Wireless AP Configuration
[device_ap_01]
name = Office WiFi AP
type = wireless_ap
ip_address = 192.168.1.50
location = Office Floor 1
monitoring_methods = ping,snmp
snmp_community = public
snmp_port = 161
snmp_version = 2c
poll_interval = 60
timeout = 10
enabled = false

# Example Server Configuration
[device_server_01]
name = Web Server
type = gateway
ip_address = 192.168.1.100
location = Data Center
monitoring_methods = ping,http
http_endpoint = http://192.168.1.100/health
poll_interval = 30
timeout = 10
enabled = false

# Example NAS Configuration
[device_nas_01]
name = Storage Server
type = nas
ip_address = 192.168.1.200
location = Data Center
monitoring_methods = ping,snmp,http
snmp_community = public
snmp_port = 161
http_endpoint = http://192.168.1.200/api/status
poll_interval = 60
timeout = 15
enabled = false

# Configuration Notes:
# ====================
# 
# Device Types Supported:
# - router: Network routers
# - switch: Network switches  
# - firewall: Security firewalls
# - wireless_ap: WiFi access points
# - load_balancer: Load balancers
# - gateway: Network gateways
# - proxy_server: Proxy servers
# - modem: Network modems
# - ids_ips: Intrusion detection/prevention
# - voip_gateway: VoIP gateways
# - repeater: Signal repeaters
# - bridge: Network bridges
# - nas: Network attached storage
# - vpn_concentrator: VPN concentrators
#
# Monitoring Methods:
# - ping: Basic connectivity and response time
# - snmp: Detailed device metrics via SNMP
# - http: Custom HTTP API endpoints
#
# Poll Intervals:
# - Recommended: 30-60 seconds for most devices
# - Critical devices: 15-30 seconds
# - Less critical: 60-300 seconds
#
# SNMP Communities:
# - Default: 'public' (read-only)
# - Secure: Use custom community strings
# - Version: 2c is most common, v3 for security
#
# HTTP Endpoints:
# - Many modern devices provide REST APIs
# - Common paths: /api/status, /health, /metrics
# - Authentication can be configured per device